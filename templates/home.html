<!-- templates/home.html-->
{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
Привет, {{ user.email }}!
<form action="{% url 'logout' %}" method="post">
  {% csrf_token %}
  <button type="submit" class="button">Выйти</button>
  <br>
</form>
{% else %}
<p>Войдите в систему</p>
<a href="{% url 'login' %}">Войти</a>
{% endif %}
{% endblock %}
