{% extends "base_partial.html" %}

{% block title %}Добавить альбом{% endblock %}

{% block content %}
<div style="margin-left: 3%; margin-top: 3%;">
    {% for album in albums %}
    <br>    
    <form action="{% url 'album_page'%}" method="post">
        {% csrf_token %}
        <br><input type="submit" class="link-button" value="{{album}}" style="font-size: 20px;cursor: pointer; text-decoration: underline; color: #069;background: none!important; padding: 0!important;  border: none; font-family: arial, sans-serif;"/>
        <input type="hidden" name="album" value="{{album}}">
    </form>
    <form action="{% url 'add_album_to_collection'%}" method="post">
        {% csrf_token %}
        <input type="hidden" name="album_id" value="{{album.id}}" />
        <input type="hidden" name="collection" value="{{collection_id}}"/> 
        <button type="submit"> Добавить</button>
    </form>
    {% endfor %}

</div>
{% endblock %}
