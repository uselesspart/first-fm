{% extends "base.html" %}

{% block title %}Результаты{% endblock %}

{% block content %}
<div>
    Результат:
    {% if result != '[]' %}
    
        {% for r in result%}
        <fieldset>
            <br>Альбом:
            <form action="{% url 'album_page'%}" method="post">
                {% csrf_token %}
                <input type="submit" class="link-button" value="{{r.0.0}}" />
                <input type="hidden" name="album" value="{{r.0.0}}">
            </form>
            <br>Исполнитель:
            <form action="{% url 'artist_page'%}" method="post">
                {% csrf_token %}
                <input type="submit" class="link-button" value="{{r.1.0}}" />
                <input type="hidden" name="artist" value="{{r.1.0}}">
            </form>
        </fieldset>

        {% endfor%}
        Больше результатов нет.

    {% else %}
        Больше результатов нет.
    {% endif %}
</div>

{% endblock %}
