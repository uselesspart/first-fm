{% extends "base.html" %}

{% block title %}Search{% endblock %}

{% block content %}
<div>
    <br>{{artist.0}}
    <br>Albums:
    {% for album in albums %}

        <form action="{% url 'album_page'%}" method="post">
            {% csrf_token %}
            <br><input type="submit" class="link-button" value="{{album}}" />
            <input type="hidden" name="album" value="{{album}}">
        </form>

    {% endfor %}
</div>

{% endblock %}
