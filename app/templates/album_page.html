{% extends "base.html" %}

{% block title %}Search{% endblock %}

{% block content %}
<div>
    <br>{{data.0.0}}
    
    <br><form action="{% url 'artist_page'%}" method="post">
        {% csrf_token %}
        <br><input type="submit" class="link-button" value="{{data.1.0}}" />
        <input type="hidden" name="artist" value="{{data.1.0}}">
    </form>
    
    <br>{{data.2}}
    <br>Genres:
    {% for g in data.3 %}
        <br><form action="{% url 'genre_page'%}" method="post">
            {% csrf_token %}
            <br><input type="submit" class="link-button" value="{{g}}" />
            <input type="hidden" name="genre" value="{{g}}">
        </form>
    {% endfor %}
</div>

{% endblock %}
