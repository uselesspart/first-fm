{% extends "base_restricted.html" %}

{% block title %}Создать коллекцию{% endblock %}

{% block content %}
<div style="margin-left: 3%; margin-top: 3%;">
<form action="{% url 'add_collection'%}" method="post">
  {% csrf_token %}
  {{form}}
  <input type="hidden" name="user_id" value="{{request.user.id}}" />
  <button type="submit">Создать</button>
</form>
</div>
{% endblock %}
