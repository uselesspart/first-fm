{% extends "base_partial.html" %}

{% block title %}Добавить песню{% endblock %}

{% block content %}
<div style="margin-left: 3%; margin-top: 3%;">
    {% for song in songs %}
    <br>    {{song}}
    <form action="{% url 'add_song_to_playlist'%}" method="post">
        {% csrf_token %}
        <input type="hidden" name="song_id" value="{{song.id}}" />
        <input type="hidden" name="playlist" value="{{playlist_id}}"/> 
        <button type="submit"> Добавить</button>
    </form>
    {% endfor %}

</div>
{% endblock %}
